<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CollegeBus Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="
    background: url('/static/images/college_bg.png') no-repeat center center fixed;

    background-size: cover;
    min-height: 100vh;
">

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center">
                    User Registration
                </h4>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success">{{ success }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">College Email</label>
                        <input type="email" name="email" class="form-control" required placeholder="yourname@college.edu">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="Password" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" required placeholder="Confirm Password" autocomplete="off">
                    </div>
                    <div class="mb-3">
                       <label for="role" class="form-label">Register as</label>
                       <select name="role" class="form-select" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
