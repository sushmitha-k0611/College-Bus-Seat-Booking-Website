<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(/static/rit_bus.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            margin: 8px 0;
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #444;
        }

        #qr-image {
            margin-top: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 10px;
        }

        #download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Booking Successful</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Bus No:</strong> {{ bus_no }}</p>
        <p><strong>Stop:</strong> {{ stop }}</p>
        <p><strong>Check-in Time:</strong> {{ time }}</p>

        <h3>Your QR Code:</h3>
        <img id="qr-image" src="data:image/png;base64,{{ qr_img }}" alt="QR Code">
        
        <br>
        <a id="download-btn" download="qr_code.png">Download QR Code</a>
    </div>

    <script>
        // Create downloadable QR image
        const qrImg = document.getElementById('qr-image');
        const downloadLink = document.getElementById('download-btn');
        downloadLink.href = qrImg.src;
    </script>
</body>
</html>
